<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <!-- Filter the Projects   -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

        <div class='table-responsive'>
            <table class='table'
                   *ngIf='projects && projects.length'>
                <thead>
                    <tr>
                        
                        <th>Project</th>
                        <th>Code</th>
                        <th>status</th>
                        <th>Price</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let project of projects | projectFilter:listFilter'>
                        
                        <td><a [routerLink]="['/project', project.projectId]">
                            {{project.projectName}}
                            </a>
                        </td>
                        <td>{{ project.projectCode | lowercase }}</td>
                        <td>{{ project.status }}</td>
                        <td>{{ project.price | currency:'USD':true:'1.2-2' }}</td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
